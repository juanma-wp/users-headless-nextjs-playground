app = 'users-headless-nextjs-playground'
primary_region = 'lhr'

[build]

[env]
  HOST = '0.0.0.0'
  JWT_AUTH_SECRET_KEY = 'this is my top secret key for JWT tokens'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
